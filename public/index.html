<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Course Tracking System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo" onclick="window.location.href='/'">Course Tracking System</div>
      <div class="nav-buttons">
        <button id="btnLogin" disabled>Login</button>
        <button id="btnContact" onclick="window.location.href='/home.html#contact'">Contact</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="off">
        </div>
        <button type="submit">Login</button>
        <p class="error-message" id="loginError"></p>
      </form>
    </section>
  </main>
  <div class="footer">Web Application Programming Course Project</div>
  <script src="login.js"></script>
</body>
</html>
